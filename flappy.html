<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background: skyblue;
        }
        h1 { text-align: center; }
    </style>
</head>
<body>

<h1>Flappy Bird</h1>
<canvas id="game" width="350" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let bird = { x: 50, y: 150, speed: 0 };
let gravity = 0.4;
let jump = -7;
let pipes = [];
let frame = 0;

document.addEventListener("keydown", () => {
    bird.speed = jump;
});

function addPipe() {
    let top = Math.random() * 200 + 50;
    let gap = 120;
    pipes.push({
        x: canvas.width,
        top: top,
        bottom: top + gap
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    bird.speed += gravity;
    bird.y += bird.speed;

    ctx.fillStyle = "yellow";
    ctx.fillRect(bird.x, bird.y, 20, 20);

    if (frame % 120 === 0) addPipe();

    for (let p of pipes) {
        p.x -= 2;

        ctx.fillStyle = "green";
        ctx.fillRect(p.x, 0, 40, p.top);
        ctx.fillRect(p.x, p.bottom, 40, canvas.height - p.bottom);

        if (
            bird.x < p.x + 40 &&
            bird.x + 20 > p.x &&
            (bird.y < p.top || bird.y + 20 > p.bottom)
        ) {
            alert("Game Over!");
            document.location.reload();
        }
    }

    if (bird.y > canvas.height || bird.y < 0) {
        alert("Game Over!");
        document.location.reload();
    }

    frame++;
    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
