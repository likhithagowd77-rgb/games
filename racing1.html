<!DOCTYPE html>
<html>
<head>
    <title>Car Racing Game</title>
    <style>
        canvas {
            background: #333;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Car Racing Game</h1>
<canvas id="game" width="300" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let car = { x: 130, y: 400, width: 40, height: 70 };
let obstacles = [];
let frame = 0;

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && car.x > 0) car.x -= 20;
    if (e.key === "ArrowRight" && car.x < 260) car.x += 20;
});

function addObstacle() {
    let width = 60;
    let x = Math.random() * (300 - width);
    obstacles.push({ x, y: -70, width, height: 70 });
}

function draw() {
    ctx.clearRect(0, 0, 300, 500);

    ctx.fillStyle = "blue";
    ctx.fillRect(car.x, car.y, car.width, car.height);

    if (frame % 60 === 0) addObstacle();

    for (let ob of obstacles) {
        ob.y += 5;
        ctx.fillStyle = "red";
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);

        if (
            car.x < ob.x + ob.width &&
            car.x + car.width > ob.x &&
            car.y < ob.y + ob.height &&
            car.y + car.height > ob.y
        ) {
            alert("Game Over!");
            document.location.reload();
        }
    }

    frame++;
    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
